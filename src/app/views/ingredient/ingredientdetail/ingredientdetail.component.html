
<div class="card-default">
	<div class="card-header">
		<h6>{{ vt_header }}</h6>
	</div>
	<div class="card-body">
		<div class="form-group row">
			<label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
			<div class="col-sm-10">
				<input #inputName type="text" class="form-control"/>
			</div>
		</div>
		<div class="form-group row">
			<label for="staticEmail" class="col-sm-2 col-form-label">Description</label>
			<div class="col-sm-10">
				<textarea #textareaDescription class="form-control"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div style="float: right">
					<button type="button" class="btn btn-outline-primary" (click)="buttonSaveClick($event)">Submit</button>
				</div>
			</div>
		</div>
	</div>
</div>
